<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>WeeklyPlanner</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the document mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
  </head>
  <header> <!--hearder of the html page-->
    <h2>Weekly planner.com</h2>
    <h5>The simple solution to organizing your simple week</h5>
  </header>
  <body>
    <div class="background">
      <div class="container">
        <div class="row"> <!--row created to store and display the name of the weekdays-->
          <div id="weekdayContainer"> <!--all the available weekdays are displayed-->
            <div class="day" id="monday"> Monday </div>
            <div class="day" id="tuesday"> Tuesday </div>
            <div class="day" id="wednesday"> Wednesday </div>
            <div class="day" id="thursday"> Thursday </div>
            <div class="day" id="friday"> Friday </div>
            <div class="day" id="saturday"> Saturday </div>
            <div class="day" id="sunday"> Sunday </div>
          </div>
        </div>
        <div class="row">
          <button id="addBtn">Add</button>
        </div>
        <div class="row"><!--row created to store and display the name of the selected day-->
          <h2 id="selectedDayName">Monday</h2><!--the default day displayed is monday-->
        </div>
        <div class="row">
          <table> <!--table created to display all the tasks-->
            <thead> <!--the table headning, i.e., time and task-->
              <th>Time</th>
              <th>Task</th>
            </thead>
            <tbody id="tBody"></tbody><!--this is the body of the table that will contain the time selected and task entered-->
          </table>
        </div>
      </div>
    </div>
    <div id="submitModal" class="modalContainer container hidden"><!--to ask for inout, we are using a modal-->
      <div class="modal"> <!--class called modal created-->
        <h1 id="modalHeading">Add Task</h1><!--this is the heading displayed when the modal is opened, prompting the user to give the input-->
        <div class="modalOptions"><!--following are the avalaible options-->
          <select name="Day" id="selectedDay"><!--the days avalaible-->
            <option value="none" selected disabled hidden>Day</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <select name="Time" id="selectedTime"><!--the times avalaible-->
            <option id="timeNone" value="none" selected disabled hidden> Time </option>
            <option value="00:00">00:00</option>
            <option value="01:00">01:00</option>
            <option value="02:00">02:00</option>
            <option value="03:00">03:00</option>
            <option value="04:00">04:00</option>
            <option value="05:00">05:00</option>
            <option value="06:00">06:00</option>
            <option value="07:00">07:00</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
          </select>
          <button id="submitButton" type="button">Submit</button><!--button created to finalise the input-->
        </div>
        <textarea id="enteredTask" name="Task" placeholder="add the task" rows="4" cols="60" ></textarea><!--text area to add the task-->
      </div>
    </div>
    <div id="deleteModal" class="modalContainer container hidden"> <!--modal pops up to conifrm if the user wants to delete-->
      <div class="mo modal">
        <h1>delete task?</h1><!--prompt asking user to confirm their decision-->
        <div class="buttons">
          <button type="button" id="deleteYes" class="deleteButton"> Yes </button><!--button confirms that the task should be deleted-->
          <button type="button" id="deleteNo" class="deleteButton"> No </button><!--button confirms that the task should not be deleted-->
        </div>
      </div>
    </div>

    <!-- This is where we add our awesome JavaScript code -->
    <script src="./script.js"></script>
  </body>
</html>
